<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Muhammad Khafid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            overflow-x: hidden;
        }
        .background {
            background-image: url(gambar/bg.jpg);
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
        }
        .navbar .menu {
            display: flex;
            gap: 40px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar .menu a:hover {
            color: #7bb0ff;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #ffffff;
            text-align: center;
            margin-top: 80px;
        }
        .content h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        .content h2 {
            font-size: 25px;
            font-weight: 300;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }
        .contact-item a {
            color: #7bb0ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-item a:hover {
            color: #ffffff;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 40px;
            }
            .content h2 {
                font-size: 22px;
            }
            .contact-info {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 32px;
            }
            .content h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar" id="navbar">
            <div class="menu">
                <a href="index.html">HOME</a>
                <a href="profile.html">PROFILE</a>
                <a href="galery.html">GALLERY</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>
        <div class="content">
            <h1>KONTAK PRIBADI</h1>
            <h2>Hubungi Saya</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <strong>Email:</strong>
                    <a href="mailto:muhammadkhafid28@gmail.com">muhammadkhafid28@gmail.com</a>
                </div>
                <div class="contact-item">
                    <strong>Telepon:</strong>
                    <a href="https://wa.me/6285727540840">+62 857-2754-0840</a>
                </div>
                <div class="contact-item">
                    <strong>Instagram:</strong>
                    <a href="https://www.instagram.com/mad_kafd" target="_blank">@mad_kafd</a>
                </div>
                <div class="contact-item">
                    <strong>Alamat:</strong>
                    <p>Pekalongan, Jawa Tengah, Indonesia</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript untuk menambahkan efek scroll pada navbar
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
