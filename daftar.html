        body, html {

            width: 100%;

            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            overflow-x: hidden;
        }
        .background {
            background-image: url(gambar/bg.jpg);
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
        }
        .navbar .menu {
            display: flex;
            gap: 40px;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar .menu a:hover {
            color: #7bb0ff;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #ffffff;
            text-align: center;
            margin-top: 80px;
        }
        .profile-picture {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(-20px); /* Initial position for animation */
            animation: fadeInUp 1s forwards; /* Apply animation */
        }
        .profile-picture img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .content-text {
            flex: 2;
            text-align: left;
        }
        .content h1 {
            font-size: 50px;
            font-weight: 300;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        .content p {
            margin-top: 20px;
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 40px;
            }
            .profile-picture {
                max-width: 150px;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 32px;
            }
            .profile-picture {
                max-width: 120px;
            }
        }
    </style>
